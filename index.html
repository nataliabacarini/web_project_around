<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Natalia Bacarini" />
    <meta name="description" content="Rede Social" />
    <meta name="keywords" content="HTML, CSS, JavaScript" />
    <link rel="stylesheet" href="./pages/index.css" />

    <title>Around The U.S.</title>
  </head>

  <body>
    <div class="page">
      <header class="header">
        <img
          src="./images/logo.svg"
          alt="Around The U.S. logo"
          class="header__logo"
        />
      </header>

      <main class="content">
        <section class="profile">
          <img
            src="./images/avatar_profile.jpg"
            alt="homem idoso sorrindo"
            class="profile__avatar"
          />
          <div class="profile__information">
            <div class="profile__informations">
              <h1 class="profile__name">Jacques Cousteau</h1>
              <button class="profile__edit-button">
                <img
                  src="./images/pen.svg"
                  alt="desenho de uma caneta branca"
                  class="profile__edit-button-image"
                />
              </button>
            </div>
            <p class="profile__about">Explorador</p>
          </div>
          <button class="profile__add-picture-button">
            <img
              src="./images/plus.svg"
              alt="icone de sinal de mais"
              class="profile__add-picture-button-image"
            />
          </button>
        </section>

        <section class="gallery">
          <ul class="gallery__cards"></ul>
        </section>
      </main>

      <footer class="footer">
        <p class="footer__copyrigth">&copy; 2024 Around The U.S.</p>
      </footer>

      <template id="template">
        <li class="gallery__card">
          <img
            src="./images/trash.svg"
            alt="icone de lixeira"
            class="gallery__trash-button"
          />
          <img src=" " alt=" " class="gallery__image" />
          <div class="gallery__card-information">
            <h2 class="gallery__card-name"></h2>
            <button class="gallery__like-button">
              <img
                src="./images/like.svg"
                alt="imagem de um coração"
                class="gallery__like-button-image"
              />
            </button>
          </div>
        </li>
      </template>

      <div class="popup">
        <div class="popup__container">
          <img
            src="./images/close_icon.svg"
            alt="x para fechar a tela"
            class="popup__close-button"
          />
          <h2 class="popup__title">Editar Perfil</h2>
          <form class="popup__form" novalidate>
            <fieldset class="popup__fieldset">
              <label class="popup__label">
                <input
                  class="popup__placeholder popup__name"
                  type="text"
                  id="name"
                  name="name"
                  placeholder="Nome"
                  value="Jacques Cousteau"
                  minlength="2"
                  maxlength="40"
                  required
                />
                <span class="popup__error name-error"></span>
              </label>

              <input
                class="popup__placeholder popup__about"
                type="text"
                id="about"
                name="about"
                placeholder="Sobre mim"
                value="Explorador"
                minlength="2"
                maxlength="200"
                required
              />
              <span class="popup__error about-error"></span>
            </fieldset>
            <button class="popup__save-button" type="submit">Salvar</button>
          </form>
        </div>
      </div>

      <div class="popup popup-image">
        <div class="popup-image__container">
          <img
            src="./images/close_icon.svg"
            alt="x para fechar a tela"
            class="popup-image__close-button popup__close-button-image"
          />
          <h2 class="popup-image__title">Novo local</h2>
          <form class="popup-image__form popup__image-form" novalidate>
            <fieldset class="popup-image__fieldset">
              <label class="popup__label">
                <input
                  class="popup__placeholder popup__title-image"
                  type="text"
                  id="title"
                  name="name"
                  placeholder="Título"
                  minlength="2"
                  maxlength="30"
                  required
                />
                <span class="popup__error title-error"></span>
              </label>
              <input
                class="popup__placeholder popup__link-image"
                type="url"
                id="image"
                name="image"
                placeholder="Link de imagem"
                required
              />
              <span class="popup__error image-error"></span>
            </fieldset>
            <button class="popup__save-button" type="submit">Criar</button>
          </form>
        </div>
      </div>

      <div class="popup popup-viewer">
        <div class="popup-viewer__container">
          <img
            src="./images/close_icon.svg"
            alt="x para fechar a tela"
            class="popup-viewer__close-button popup__close-button"
          />
          <div class="popup-viewer__content">
            <img
              src="https://practicum-content.s3.us-west-1.amazonaws.com/web-code/moved_yosemite.jpg"
              alt=""
              class="popup-viewer__picture"
            />
            <p class="popup-viewer__title">texto</p>
          </div>
        </div>
      </div>
    </div>
    <script src="./scripts/validate-forms.js" defer></script>
    <script src="./scripts/index.js" defer></script>
  </body>
</html>
